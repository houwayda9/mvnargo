apiVersion: apps/v1
kind: Deployment
metadata:
  name: mvn-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mvn-app
  template:
    metadata:
      labels:
        app: mvn-app
    spec:
      containers:
        - name: mvn-app
          image: houwayda/devops_esprit:36
          imagePullPolicy: Always
          ports:
            - containerPort: 80


